<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
    <script src="/jquery/jquery.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/profile.js"></script>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="818816058543-u44dr7g6nvcum89npch966nhp5oi29q6.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
<div class="pusher">
    <div class="ui inverted vertical masthead center aligned segment">
        <div class="ui container">
            <div class="ui huge secondary inverted pointing menu">
                <a class="toc item"><i class="sidebar icon"></i></a><a href="/" class="item"><i class='fa fa-fw fa-home'></i>Home</a><a href="/search" class="item"><i class='fa fa-fw fa-search'></i>Zoeken</a><a class="active item"><i class='fa fa-fw fa-user-circle'></i>Profiel</a>
                <div class="right item">
                    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                </div>
            </div>
        </div>
    </div>
    <section class="ui container content">
        <div class="page-header">
            <h1>Profiel informatie</h1>
        </div>
        <form class="ui form" id="profileform">
            <h4 class="ui attached top block header">Volledige naam</h4>
            <div class="ui attached segment input">
                <input type="text" id="nameText">
            </div>
            <h4 class="ui attached block header">Beschrijving</h4>
            <div class="ui attached segment input">
                <input type="text" id="descriptionText">
            </div>
            <h4 class="ui attached block header">Geslacht</h4>
            <div class="ui attached segment input">
                <select class="ui fluid dropdown" id="geslachtDropdown">
                    <option value="man">Man</option>
                    <option value="vrouw">Vrouw</option>
                    <option value="anders">Anders</option>
                </select>
            </div>
            <h4 class="ui attached block header">Geboortedatum</h4>
            <div class="ui attached segment input">
                <input type="text" id="dateOfBirthText">
            </div>
            <h4 class="ui attached block header">Gesproken talen</h4>
            <div class="ui attached segment input">
                <input type="text" id="languagesText">
            </div>
            <h4 class="ui attached block header">Land</h4>
            <div class="ui attached segment input">
                <input type="text" id="countryText">
            </div>
            <h4 class="ui attached block header">Status</h4>
            <div class="ui attached segment input">
                <select class="ui fluid dropdown" id="statusDropdown">
                    <option value="Gehuwd">Gehuwd</option>
                    <option value="Ongehuwd">Ongehuwd</option>
                    <option value="Gescheiden">Gescheiden</option>
                    <option value="Verweduwd">Verweduwd</option>
                </select>
            </div>
            <h4 class="ui attached block header">Roker</h4>
            <div class="ui attached segment input">
                <select class="ui fluid dropdown" id="rokerDropdown">
                    <option value="ja">Ja</option>
                    <option value="soms">Soms</option>
                    <option value="nee">Nee</option>
                </select>
            </div>
            <h4 class="ui attached block header">Studentenvereniging</h4>
            <div class="ui attached segment input">
                <input type="text" id="verenigingText">
            </div>
            <h4 class="ui attached block header">Opleidingsniveau</h4>
            <div class="ui attached segment input">
                <select class="ui fluid dropdown" id="opleidingsniveauText">
                    <option value="mbo">MBO</option>
                    <option value="hbo">HBO</option>
                    <option value="wo">WO</option>
                </select>
            </div>
            <button class="ui button primary massive fluid">Opslaan</button>
        </form>
    </section>
    <div class="ui inverted vertical footer segment">
        <div class="ui container">
            <div class="ui stackable inverted divided equal height stackable grid">
            </div>
        </div>
    </div>
</div>
</body>
</html>
